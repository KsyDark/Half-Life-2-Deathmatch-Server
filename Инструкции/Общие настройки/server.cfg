 // HL2MP Сервер. Конфиг-Файл
// В основном тут стандартные настройки
// Засунь этот файл (server.cfg) в папку cfg (Этот файл только для HL2DM SRCDS серверов)
// qUiCkSiLvEr

hostname "Half-Life 2 Deathmatch"

sv_hl2mp_weapon_respawn_time 20
sv_hl2mp_item_respawn_time 30

// Тимплей сервер? Оставь 1. Нет? - 0
mp_teamplay 0

// Френдли фаер
mp_friendlyfire 0

// Урон от падения
mp_falldamage 0

// Бесконечное оружие
// (Именно оружие, не патроны!)
mp_weaponstay 0
// Убирает задержку при респауне
mp_forcerespawn 1
// Звук шагов
mp_footsteps 1
// Включает фонарик
mp_flashlight 1
// Включает Autocrosshair
mp_autocrosshair 1
// Разрешает ботов
mp_allowNPCs 1
// Гравитация (дефолт - 600)
sv_gravity 600
// Friction мира (default 4)
sv_friction 4
// Friction воды (default 1)
sv_waterfriction 1
// Скорость остановки на земле
sv_stopspeed 100
// Настройки наблюдателя
sv_noclipaccelerate 5
sv_noclipspeed 5
sv_specaccelerate 5
sv_specspeed 3
sv_specnoclip 1
// Ускорение игрока (дефолт - 10)
sv_accelerate 10
sv_airaccelerate 10
sv_wateraccelerate 10
// Скорость игрока (дефолт - 320)
sv_maxspeed 320
// Ерунда с физикой, не лезьте сюда
sv_rollspeed 200
sv_rollangle 0
sv_bounce 0
//  Размер шага игрока (при высоком значении игра будет считать стены на ступеньку)
sv_stepsize 18
// Ерунда для машин
//r_VehicleViewDampen 1
//r_JeepViewDampenFreq 7.0
//r_JeepViewDampenDamp 1.0
//r_JeepViewZHeight 10.0
//r_AirboatViewDampenFreq 7.0
//r_AirboatViewDampenDamp 1.0
//r_AirboatViewZHeight 0.0
// войсчат для всех (1) или только для команды (0)
sv_alltalk 1
// Войсчат
sv_voiceenable 1
// Пауза
sv_pausable 0
// Читы
sv_cheats 1
// Тимсервер кооп
coop 0
// Режим ДМ
deathmatch 1
// Кастомные спреи
sv_allowupload 1
// Скачивать файлы новым игрокам?
sv_allowdownload 1
// Частота рисовки спреев
decalfrequency 20
// Быстрый обмен пакетами при скачивании
//sv_downloadurl
// Тоже что-то со скачиванием, лучше не трогать
sv_instancebaselines 0
// Пред-загрузка файлов сервером
sv_forcepreload 1
// Фраглимит прежде чем поменяется карта
mp_fraglimit 30
// То же, но со временем
mp_timelimit 15

//Разрешить скачивание с сервера спреев, текстур, моделей, карт, звуков и т.д.
cl_allowdownload
//Максимальный размер файла для скачивания с сервера
net_maxfilesize "64"

sv_maxrate 9999

sv_minrate 5000